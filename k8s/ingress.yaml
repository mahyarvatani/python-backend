apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: { name: backend, namespace: apps }
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /healthz
        pathType: Prefix
        backend: { service: { name: backend, port: { number: 80 } } }
      - path: /api
        pathType: Prefix
        backend: { service: { name: backend, port: { number: 80 } } }
